<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formlar</title>
  <link rel="stylesheet" href="style_one.css">
</head>

<body>
  <form>
    <fieldset>
      <legend>Ro`yhatdan o`tish</legend>
      <div class="my-feild">
        F.I.SH: <input placeholder="F.I.Sh" class="input" required type="text"> <b>Ismingizni kiritmadingiz!</b>
      </div>
      <div class="my-feild">
        E-mail: <input placeholder="E-mailni kiriting" class="input" required tyupe="email"> <b>E-mailingizni
          kiritmadingiz!</b>
      </div>
      <div class="my-feild">
        Telefon: <input placeholder="+998999999999" class="input" required type="text" maxlength="13">
        <b>Telefoningizni kiritmadingiz!</b>
      </div>
      <div class="my-feild">
        Parol: <input placeholder="**********" class="input" required type="text"> <b>Parol noto`g`ri!</b>
      </div>
      <div>
        <input class="one" value="Tozalash" type="reset">
        <input class="two" value="Yuborish" type="submit">
      </div>
    </fieldset>
  </form>
</body>

</html>
